<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twelve - الملف الشخصي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2B48C 50%, #CD853F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .autumn-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        .leaf:nth-child(1) { animation-duration: 8s; left: 10%; animation-delay: 0s; }
        .leaf:nth-child(2) { animation-duration: 10s; left: 20%; animation-delay: 2s; }
        .leaf:nth-child(3) { animation-duration: 12s; left: 30%; animation-delay: 4s; }
        .leaf:nth-child(4) { animation-duration: 9s; left: 40%; animation-delay: 1s; }
        .leaf:nth-child(5) { animation-duration: 11s; left: 50%; animation-delay: 3s; }
        .leaf:nth-child(6) { animation-duration: 13s; left: 60%; animation-delay: 5s; }
        .leaf:nth-child(7) { animation-duration: 10s; left: 70%; animation-delay: 2.5s; }
        .leaf:nth-child(8) { animation-duration: 8s; left: 80%; animation-delay: 4.5s; }
        .leaf:nth-child(9) { animation-duration: 14s; left: 90%; animation-delay: 1.5s; }
        .leaf:nth-child(10) { animation-duration: 9s; left: 15%; animation-delay: 6s; }

        @keyframes fall {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.8; 
            }
            90% { 
                opacity: 0.8; 
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0; 
            }
        }

        .container {
            background: rgba(139, 69, 19, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(210, 180, 140, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid rgba(210, 180, 140, 0.6);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #F5DEB3;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .title {
            color: rgba(245, 222, 179, 0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .bio {
            color: rgba(245, 222, 179, 0.8);
            line-height: 1.6;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 15px;
            color: #F5DEB3;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(210, 180, 140, 0.4);
            position: relative;
            overflow: hidden;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(160, 82, 45, 0.4);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(210, 180, 140, 0.8);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 222, 179, 0.3), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            z-index: 1;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(210, 180, 140, 0.3);
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: rgba(245, 222, 179, 0.8);
            margin: 10px 0;
            font-size: 1em;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .shape {
            position: absolute;
            background: rgba(160, 82, 45, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 55%;
            right: 12%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(120deg);
            }
            66% {
                transform: translateY(-30px) rotate(240deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

    <script>
        // إضافة تأثيرات تفاعلية
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.1)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // تأثير النقر على الصورة الشخصية
        document.querySelector('.profile-image').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'slideUp 0.8s ease-out';
            }, 10);
        });

        // تغيير ألوان الخريف تدريجياً
        let colorIndex = 0;
        const autumnColors = [
            'linear-gradient(135deg, #8B4513 0%, #D2B48C 50%, #CD853F 100%)',
            'linear-gradient(135deg, #A0522D 0%, #DEB887 50%, #D2691E 100%)',
            'linear-gradient(135deg, #B22222 0%, #F4A460 50%, #CD853F 100%)',
            'linear-gradient(135deg, #8B4513 0%, #F5DEB3 50%, #DEB887 100%)',
            'linear-gradient(135deg, #A0522D 0%, #DDBF85 50%, #B8860B 100%)'
        ];

        function changeBackground() {
            colorIndex = (colorIndex + 1) % autumnColors.length;
            document.body.style.background = autumnColors[colorIndex];
        }

        // تغيير الخلفية كل 12 ثانية
        setInterval(changeBackground, 12000);

        // إضافة المزيد من الأوراق بشكل عشوائي
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.innerHTML = Math.random() > 0.5 ? '🍂' : '🍁';
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.animationDuration = (Math.random() * 5 + 8) + 's';
            leaf.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.querySelector('.autumn-bg').appendChild(leaf);
            
            setTimeout(() => {
                leaf.remove();
            }, 15000);
        }

        // إنشاء أوراق جديدة كل 3 ثوان
        setInterval(createLeaf, 3000);
    </script>
